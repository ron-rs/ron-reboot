[package]
name = "ron_nom"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#anyhow = "1.0.44"
derivative = "2.2.0"
#err-derive = "0.3.0"
nom = "7.0"
nom_locate = "4.0"
nom-supreme = "0.6.0"

serde = { version = "1.0.130", optional = true }

[features]
default = ["serde1_serde"]

# Serialize derives for ast
serde1_ast_derives = ["serde/derive"]
# serde deserializer
serde1_serde = ["serde"]

[dev-dependencies]
ron = "*"
serde = { version = "1", features = ["derive"] }

[[example]]
name = "roundtrip"
required-features = ["serde1_ast_derives"]
